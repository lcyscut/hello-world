<!DOCTYPE html>
<html>
<head>
	<title>learning vue 6</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message">
		<button v-on:click="addMessage">Click</button>
		<ol>
			<li v-for="prod in prodList">{{prod.text}}</li>
		</ol>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app6 = new Vue({
			el:'#app-6',
			data:{
				message:'Hello World',
				prodList:[]
			},
			methods:{
				addMessage:function(){
					//var obj = {text:this.message};
					var i = this.prodList.length;
					var currObj = {text:i.toString()}
					this.prodList.push(currObj);
				}
			}
			
		});
	</script>
</body>
</html>
