<!DOCTYPE html>
<html>
<head>
	<title>learning vue 6</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message">
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app6 = new Vue({
			el:'#app-6',
			data:{
				message:'Hello World'
			}
		});
	</script>
</body>
</html>
