<!DOCTYPE html>
<html>
<head>
	<title>learning vue 2</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app3">
		<p v-if="seen">hello</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app3 = new Vue({
			el:'#app3',
			data:{
				seen:true
			}
		});
	</script>
</body>
</html>
