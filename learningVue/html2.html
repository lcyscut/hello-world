<!DOCTYPE html>
<html>
<head>
	<title>learning vue 2</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
	 	var app2 = new Vue({
	 		el:'#app-2',
	 		data:{
	 			message:'页面加载时间：'+new Date().toLocaleString()
	 		}
	 	});
	</script>
</body>
</html>
