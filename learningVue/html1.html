<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>learning vue 1</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app1;
	    function init(){
	    	app1 = new Vue({
				el:'#app',
				data:{
					message:'Hello World!'
				}
			});
	    }
	</script>
</head>
<body onload="init();">
	<div id="app">
		{{ message }}
	</div>
</body>
</html>
